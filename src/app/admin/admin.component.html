<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Project to the Site</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Project Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Author:</label>
        <br>
        <input #newAuthor>
      </div>

      <div>
        <label>Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>

      <div>
        <label>Reward:</label>
        <br>
        <textarea #newReward></textarea>
      </div>
      <button (click)="submitForm(newName.value, newAuthor.value, newDescription.value, newReward.value); newName.value=''; newAuthor.value=''; newDescription.value=''; newReward.value=''">Add</button>
    </div>
  </div>
</div>
